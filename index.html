<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body>
  <div id="content-wrapper">
    <label id="crazymode">CrazyMode
      <input type="checkbox"><span class="checkmark"></span>
    </label>
    <h2>Search for a location:</h2>
    <form>
      <input type="text" name="location">
      <button type="submit" name="submit-btn">SEARCH</button>
    </form>
    <h1>In <span id="location-title">...</span> the weather is...</h1>
    <img id="weather-gif" src="https://media.giphy.com/media/1uLQUtPLbJMQ0/giphy.gif" width="500" height="500" alt="">
    <div id="details"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
